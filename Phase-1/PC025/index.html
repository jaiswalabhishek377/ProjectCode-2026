<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC 25: Flagship Hero</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #000;
            color: white;
        }

        /* 1. THE HERO WRAPPER */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh; /* Full Viewport Height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* 2. THE BACKGROUND MEDIA */
        .hero__bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1; /* Place behind text */
            
            /* THE MAGIC: Ensures image/video fills the screen without stretching */
            object-fit: cover; 
            
            /* DARK OVERLAY: Makes text readable */
            filter: brightness(0.4);
        }

        /* 3. THE CONTENT LAYER */
        .hero__content {
            max-width: 800px;
            padding: 0 20px;
            /* Simple Fade-in Animation */
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero__badge {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.2);
            display: inline-block;
            margin-bottom: 24px;
        }

        .hero__title {
            font-size: clamp(2.5rem, 8vw, 5rem); /* Responsive typography */
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -2px;
            margin-bottom: 24px;
        }

        .hero__title span {
            background: linear-gradient(90deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero__desc {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 4. BUTTON STYLING */
        .btn-group { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }

        .btn {
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn--primary { background: #6366f1; color: white; }
        .btn--primary:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4); }

        .btn--secondary { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }
        .btn--secondary:hover { background: rgba(255,255,255,0.2); }

    </style>
</head>
<body>

    <section class="hero">
        <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80&w=2000" class="hero__bg" alt="Space Background">

        <div class="hero__content">
            <div class="hero__badge">Trusted by 500+ Engineers</div>
            <h1 class="hero__title">The Future of <span>AI Development</span> is Here.</h1>
            <p class="hero__desc">
                Deploy high-performance RAG systems with C++ level speed and Next.js simplicity. The ultimate tool for your 6th-semester projects.
            </p>
            
            <div class="btn-group">
                <a href="#" class="btn btn--primary">Get Started Free</a>
                <a href="#" class="btn btn--secondary">Watch Demo</a>
            </div>
        </div>
    </section>

    <div style="position: absolute; bottom: 40px; width: 100%; text-align: center;">
        <a href="index.html" style="color: rgba(255,255,255,0.5); text-decoration: none; font-size: 0.9rem;">‚Üê Back to Home</a>
    </div>

</body>
</html>
