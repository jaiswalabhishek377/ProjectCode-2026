<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC 19 & 20 Combined (Responsive)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        /* --- GLOBAL SCROLL SETUP --- */
        * { box-sizing: border-box; }
        
        html {
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
        }

        section {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            overflow: hidden; 
        }

        /* =========================================
           PAGE 1: BENTO GRID (Dashboard)
           ========================================= */
        #page1 {
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Default: 4 Columns */
            grid-auto-rows: minmax(150px, auto);
            gap: 20px;
            width: 1000px;
            max-width: 90%;
        }

        .card {
            background: #1e1e1e;
            border-radius: 20px;
            padding: 30px;
            border: 1px solid #333;
            display: flex; flex-direction: column; justify-content: space-between;
            transition: 0.3s;
        }
        .card:hover { border-color: #777; transform: translateY(-5px); }

        .big-text { font-size: 2.5rem; font-weight: 800; margin: 10px 0; }
        h3 { margin: 0; color: #888; font-size: 1.1rem; }

        /* SPANNING UTILITIES */
        .card-large { grid-column: span 2; grid-row: span 2; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-wide  { grid-column: span 2; }
        .card-tall  { grid-row: span 2; background: #2d2d2d; }


        /* =========================================
           PAGE 2: CHECKBOX HACK (Mobile Menu)
           ========================================= */
        #page2 {
            background-color: #f4f4f4;
            color: #333;
        }

        #menu-toggle { display: none; }

        .menu-btn {
            position: absolute;
            top: 30px; left: 30px;
            z-index: 10;
            cursor: pointer;
            background: #333; color: white;
            padding: 10px 15px; border-radius: 5px;
            font-size: 1.5rem; user-select: none;
        }

        .sidebar {
            position: absolute;
            top: 0; left: -300px;
            width: 300px; height: 100%;
            background: #222;
            padding-top: 80px;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 9;
            box-shadow: 5px 0 20px rgba(0,0,0,0.2);
        }

        .sidebar a {
            display: block; padding: 15px 30px;
            color: #ccc; text-decoration: none; border-bottom: 1px solid #333;
            transition: 0.2s;
        }
        .sidebar a:hover { background: #333; color: white; padding-left: 40px; }

        .page2-content {
            padding: 100px 50px;
            transition: transform 0.4s ease;
        }

        #menu-toggle:checked ~ .sidebar { left: 0; }
        #menu-toggle:checked ~ .page2-content { transform: translateX(300px); }
        #menu-toggle:checked ~ .menu-btn { background: #ff4757; }


        /* =========================================
           MOBILE RESPONSIVENESS (The Fix)
           ========================================= */
        
        /* Triggers when screen is smaller than 768px (Tablets & Phones) */
        @media (max-width: 768px) {
            
            /* 1. UNLOCK THE HEIGHT */
            /* The content will be taller than the screen, so we must allow scrolling */
            #page1 {
                height: auto; 
                min-height: 100vh;
                padding: 40px 0; /* Add top/bottom spacing */
            }

            /* 2. COLLAPSE THE GRID */
            .bento-grid {
                grid-template-columns: 1fr; /* Force 1 Column */
                width: 90%; /* Ensure margins on sides */
                gap: 15px;
            }

            /* 3. RESET SPANS */
            /* Force every card to be 1x1 size, ignoring "span 2" */
            .card-large, .card-wide, .card-tall {
                grid-column: auto;
                grid-row: auto;
            }
            
            /* 4. ADJUST TEXT SIZE */
            .big-text { font-size: 2rem; }
        }

    </style>
</head>
<body>

    <section id="page1">
        <div class="bento-grid">
            <div class="card card-large">
                <h3>Revenue</h3>
                <div class="big-text">$12k</div>
                <p>+24% Growth</p>
            </div>
            <div class="card">
                <h3>Users</h3><div class="big-text">1.2k</div>
            </div>
            <div class="card">
                <h3>Bounce</h3><div class="big-text">42%</div>
            </div>
            <div class="card card-tall">
                <h3>Log</h3>
                <ul style="padding-left:20px; color:#aaa;"><li>Login</li><li>Sale</li><li>Refund</li></ul>
            </div>
            <div class="card card-wide">
                <h3>Status</h3>
                <div style="margin-top:10px;">ðŸŸ¢ Systems Online</div>
            </div>
            <div class="card">
                <h3>Errors</h3><div class="big-text" style="color:#ff4757;">0</div>
            </div>
        </div>
    </section>

    <section id="page2">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-btn">â˜°</label>

        <div class="sidebar">
            <a href="#">Dashboard</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </div>

        <div class="page2-content">
            <h1>The "No-JS" Menu</h1>
            <p>Click the button in the top left.</p>
            <p>We are using a hidden checkbox to track if the menu is Open or Closed.</p>
        </div>
    </section>

</body>
</html>
