<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC 9: The Magical Grid</title>
    <style>
        * { box-sizing: border-box; }
        
        body {
            font-family: sans-serif;
            background-color: #222;
            padding: 20px;
        }

        .gallery {
            /* TODO: 1. Turn on Grid */
            display: grid;

            /* TODO: 2. The Magic Responsive Line */
            /* Use repeat(), auto-fit, and minmax() so columns resize automatically */
            /* Try a minimum size of 150px */
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            
            /* TODO: 3. Add a gap of 10px */
            gap: 10px;
            
            /* TODO: 4. Turn on "Dense Packing" */
            /* This tells the browser to go back and fill empty holes with smaller items */
            /* Property: grid-auto-flow */
            grid-auto-flow: dense;
             
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 150px; /* Force them to be squares initially */
        }

        /* SPECIAL CARDS: TALL and WIDE */
        .tall {
            background-color: #ff4757; /* Red */
            color: white;
            
            /* TODO: 5. Make this card span 2 ROWS tall */
            grid-row: span 2;
        }

        .wide {
            background-color: #2ed573; /* Green */
            color: white;
            
            /* TODO: 6. Make this card span 2 COLUMNS wide */
            grid-column: span 2;
        }

        .big {
            background-color: #ffa502; /* Orange */
            
            /* TODO: 7. Make this card span 2 ROWS AND 2 COLUMNS */
            grid-row: span 2;
            grid-column: span 2;
        }

    </style>
</head>
<body>

    <h1 style="color:white; text-align:center;">Resize your browser window!</h1>

    <div class="gallery">
        <div class="card">1</div>
        <div class="card tall">2 (Tall)</div>
        <div class="card">3</div>
        <div class="card wide">4 (Wide)</div>
        <div class="card">5</div>
        <div class="card">6</div>
        <div class="card big">7 (Big)</div>
        <div class="card">8</div>
        <div class="card">9</div>
        <div class="card tall">10 (Tall)</div>
        <div class="card">11</div>
        <div class="card">12</div>
        <div class="card">13</div>
    </div>

</body>
</html>
