<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Aesthetic (Multi-Page)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap');

        * { box-sizing: border-box; }

        html {
            /* SMOOTH SCROLLING MAGIC */
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory; /* Snaps to each section */
        }

        body {
            margin: 0;
            background-color: #0f0c29;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        /* --- SHARED BACKGROUND --- */
        .fixed-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .orb-1 {
            position: absolute;
            width: 500px; height: 500px;
            background: linear-gradient(180deg, #021338, #131d88);
            border-radius: 50%;
            top: -100px; left: -100px;
            filter: blur(80px);
            animation: float 10s infinite ease-in-out alternate;
        }

        .orb-2 {
            position: absolute;
            width: 400px; height: 400px;
            background: linear-gradient(180deg, #4361ee, #4cc9f0);
            border-radius: 50%;
            bottom: -50px; right: -50px;
            filter: blur(80px);
            animation: float 8s infinite ease-in-out alternate-reverse;
        }

        /* --- PAGE CONTAINERS --- */
        section {
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start; /* The snap point */
            position: relative;
        }

        /* =========================================
           PAGE 1: YOUR ORIGINAL (CLASSIC PREMIUM)
           ========================================= */
        .glass-card {
            width: 380px; height: 550px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            border-left: 1px solid rgba(255, 255, 255, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            padding: 40px;
            color: white;
            display: flex; flex-direction: column; justify-content: space-between;
            transform: translateZ(0);
        }

        /* =========================================
           PAGE 2: THE NEW "LIQUID MORPH" COMPONENTS
           ========================================= */
        
        /* 1. THE MORPHING BLOB CARD */
        .liquid-card {
            width: 350px;
            height: 450px;
            position: relative;
            
            /* The "Liquid" Shape - Standard starts round */
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            
            /* IRIDESCENT BORDER (Rainbow Oil Effect) */
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.2),
                inset 0 0 40px rgba(255, 255, 255, 0.05); /* Inner Glow */
            
            /* ANIMATION: Makes the glass 'breathe' */
            animation: liquidMorph 8s ease-in-out infinite;
            
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 30px;
            color: white;
            text-align: center;
        }

        /* 2. THE HOLOGRAPHIC SHIMMER (Oil on Water) */
        .liquid-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: inherit; /* Follows the blob shape */
            
            /* The Shimmer Gradient */
            background: linear-gradient(
                125deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 40%,
                rgba(255, 255, 255, 0.3) 50%, /* The Shine Line */
                rgba(255, 255, 255, 0.1) 60%,
                transparent 70%
            );
            background-size: 200% 200%;
            animation: holographic 6s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        /* 3. WATER DROP BUTTONS */
        .drop-btn-container {
            display: flex; gap: 20px; margin-top: 30px;
        }

        .drop-btn {
            width: 50px; height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            cursor: pointer;
            color: white;
            font-size: 18px;
            
            /* THE WATER BEAD EFFECT */
            /* We use inset shadows to make it look concave/convex */
            box-shadow: 
                -5px -5px 15px rgba(255,255,255,0.1), /* Top-Left Highlight */
                5px 5px 15px rgba(0,0,0,0.3),    /* Bottom-Right Shadow */
                inset -2px -2px 10px rgba(0,0,0,0.3),
                inset 2px 2px 10px rgba(255,255,255,0.1);
                
            transition: 0.3s;
        }

        .drop-btn:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.1);
            box-shadow: 
                -5px -5px 20px rgba(255,255,255,0.2), 
                5px 5px 20px rgba(0,0,0,0.4);
        }

        /* ANIMATIONS */
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        /* The Liquid Shape Animation */
        @keyframes liquidMorph {
            0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50%      { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
        }

        /* The Shimmer Move */
        @keyframes holographic {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        /* Helper styles */
        h2 { margin: 0; font-size: 2.5rem; text-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        p { color: rgba(255,255,255,0.7); line-height: 1.6; }
        .scroll-hint { position: absolute; bottom: 30px; color: rgba(255,255,255,0.5); font-size: 0.9rem; animation: bounce 2s infinite;}
        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(10px);} }

        /* Existing styles from Page 1 */
        .meta-tag { display: inline-block; padding: 6px 14px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 20px; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; backdrop-filter: blur(10px); }
        .action-btn { width: 100%; padding: 16px; border: none; border-radius: 12px; background: white; color: #0f0c29; font-weight: 700; font-size: 16px; cursor: pointer; transition: 0.3s ease; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div class="fixed-bg">
        <div class="orb-1"></div>
        <div class="orb-2"></div>
    </div>

    <section id="page1">
        <div class="glass-card">
            <div>
                <div class="meta-tag">Premium UI</div>
                <h2 style="font-size: 32px; letter-spacing: -1px;">Glassmorphism<br>Done Right.</h2>
                <p>Notice how the neon background bleeds through the card?</p>
            </div>
            <div>
                <button class="action-btn">Explore Effect</button>
            </div>
        </div>
        <div class="scroll-hint">Scroll for Liquid Glass â†“</div>
    </section>

    <section id="page2">
        <div class="liquid-card">
            <h2 style="font-weight: 300;">Morphing</h2>
            <h2 style="font-weight: 700;">Liquid Glass</h2>
            <p>This card changes shape organically.</p>
            
            <div class="drop-btn-container">
                <button class="drop-btn">ðŸ’§</button>
                <button class="drop-btn">âœ¨</button>
                <button class="drop-btn">ðŸŒŠ</button>
            </div>
        </div>
    </section>

</body>
</html>
